{% extends 'main/layout.html' %}
{%load static%}

{%block title%}{{article.title}}{%endblock%}

{%block body%}

   <div class="detail_article">
    <i class="fa-solid fa-thumbtack fa-2xl" style="color: #c50202;"></i>

        <h1>{{article.title}}</h1>
        <p>{{article.full_text}}</p>
        <h4>{{article.user}}</h2><br><br>

        <h4>{{article.date}}</h2>
         {%if article.user == user.username%}
         <a href="{%url 'news-update' article.id%}"><button type="button" class="btn btn-primary" id="edit">Отредактировать статью</button></a>
         <a href="{%url 'news-delete' article.id%}"><button type="button" class="btn btn-danger" id="delete">Удалить статью</button></a>
         {%endif%}
   </div>
{%endblock%}
